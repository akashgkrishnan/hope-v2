{% load crispy_forms_tags %} {% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Raleway:100,300,500,700" rel="stylesheet">
    <!-- bootstrap sass -->
    <link rel="stylesheet" href="{% static 'css/app.css' %}">
    <!-- font awesome -->
    <script src="https://kit.fontawesome.com/2b162d97cd.js" crossorigin="anonymous"></script>

    {% if title%}
    <title>{{title}}</title>
    {% else %}
    <title>stamp</title>
    {% endif %}
</head>

<body>
    <nav class=" navbar navbar-expand-md navbar-dark bg-gradient-primary flex-md-nowrap" id=#dashboardnav>
        <a href="{% url 'teacher-home' %}" class="navbar-brand col-sm-3 col-md-2 mr-0">
            <h3 class="mb-0">
                Stamp UI
            </h3>
        </a>
        <button class="navbar-toggler" data-toggle="collapse" data-target="#sideNavbar">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="sideNavbar">
            <ul class="navbar-nav ml-auto">
                {% if user.is_authenticated%}
                <li class="nav-item ml-auto">
                    <a href="{% url 'logout' %}" class="nav-link">
                        logout
                        <img src="{{ user.profile.image.url }} " class="rounded d-none d-md-inline profileimage" alt="">
                    </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">
                        login
                    </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <main role="main" class="ml-sm-auto px-4">
        {% block content %} {% endblock %}
    </main>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>

</html>
