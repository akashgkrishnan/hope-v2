{% extends "lead/base.html" %}
{% block content %}
<h1 class="text-center text-primary display-4 form-heading">{{ title }}</h1>
<div class="row">
    <div class="col">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
<div class="container rounded mb-5" id='buscreation'>
    <form action="{% url 'add-subject' %}" method="POST">
        {%csrf_token %}
        <div class="form-group col-md-6 offset-md-3">
            <label for="subject_name">subject name</label>
            <input type="text" class="form-control" id="subject_name" placeholder="subject_name" name="subject_name">
        </div>
        <div class="form-group col-md-6 offset-md-3">
            <h4 class="display-5 mt-5 mb-0">
                select all the grades with this subject
            </h4>
            {%for gd in grade %}
            <div class="custom-control custom-checkbox mt-5 d-inline">
                <input type="checkbox" class="custom-control-input pr-1" id="grade{{gd.id}}" value="{{ gd }}" , name="grado">
                <label class="custom-control-label pr-1" for="grade{{gd.id}}">{{ gd }}</label>
            </div>
            {%endfor %}
        </div>
        <button class="btn btn-primary text-white btn-block mt-2 col-md-6 offset-md-3" type="submit">
            Save
            <i class="fas fa-arrow-right"></i>
        </button>

    </form>
</div>
{% endblock content %}
