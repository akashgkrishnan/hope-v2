{% extends "lead/base.html" %}
{% load crispy_forms_tags %}
{% block content %}
<h1 class="text-center text-primary display-4 form-heading">{{ title }}</h1>
<div class="row">
    <div class="col">
        {% if messages %}
        {% for message in messages %}
        <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                <span aria-hidden="true">&times;</span>
            </button>
        </div>
        {% endfor %}
        {% endif %}
    </div>
</div>
<div class="container mb-5" id='creation_forms'>
    <form method="POST" class="creation_forms shadow">
        {% csrf_token %}
        <div class="container row">
            <!-- <div class="col-md-6"> -->
            <fieldset class="form-group col-md-6 offset-md-3">
                {{ form|crispy }}
            </fieldset>
            <!-- </div> -->
            <div class="form-group col-md-6 offset-md-3">
                <button class="btn text-white btn-block btn-primary" type="submit">
                    Save
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </div>
    </form>
</div>



{% endblock content %}
