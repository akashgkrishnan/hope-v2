{% extends "lead/home.html" %} {% load crispy_forms_tags %} {% block content %}
<section>
    <h1 class="text-center text-secondary display-4 form-heading">{{ title }}</h1>
    <div class="row">
        <div class="col">
            {% if messages %} {% for message in messages %}
            <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                {{ message }}
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            {% endfor %} {% endif %}
        </div>
    </div>
    <div class="container mb-5" id='usercreation'>
        <form method="POST">
            {% csrf_token %}
            <div class="container row">
                <!-- <div class="col-md-6"> -->
                <fieldset disabled class="form-group col-md-6 offset-md-3">
                    {{ form.grade_section|as_crispy_field }}
                </fieldset>
                <fieldset class="form-group col-md-6 offset-md-3">
                    {{ form.teacher| as_crispy_field }}
                </fieldset>


                <!-- </div> -->
            </div>
            <div class="form-group col-md-6 offset-md-3">
                <button class="btn btn-lg text-white btn-block btn-success" type="submit">
                    Save
                    <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </form>
    </div>
</section>


{% endblock content %}
