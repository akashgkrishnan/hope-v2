{% load static %} {% load crispy_forms_tags %}

<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,300,400,700" rel="stylesheet">


    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static '/css/app.css'%}">

    <title>Stamp ui</title>
</head>

<body class="bg-gradient-primary">

    <nav id="mynavbar" class="navbar navbar-expand-lg  navbar-dark py-0 fixed-top">
        <a href="{% url 'home' %}" class="navbar-brand">
            Stamp ui
        </a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navlinks">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navlinks">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="" class="nav-link">
                        Contact
                    </a>
                </li>
                {% if user.is_authenticated%}
                <li class="nav-item ml-auto">
                    <a href="{% url 'logout' %}" class="nav-link">
                    Logout
                  </a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'login' %}" class="nav-link">
                    login
                  </a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>


    <section class="container-fluid p-0 authviews">
        <div class="row align-items-center">
            <div class="col-lg-6">

                <form method="POST" class="col-md-6 offset-md-3 loginform">
                    {% csrf_token %}
                    <img src="{% static 'images/login.png'%}" alt="" height="42" width="42" class="img-fluid d-none d-md-inline loginicon justify-content-center">
                    <fieldset class="form-group">
                        {{ form|crispy }}
                    </fieldset>
                    <div class="form-group mt-4">
                        <button class="btn btn-block btn-success text-white" type="submit">Login</button>
                    </div>
                </form>

            </div>
            <div class="col-lg-6">
                <img src="{% static 'images/6.jpg'%}" alt="" class="img-fluid mb-2 loginImage">
            </div>
        </div>
    </section>

    <section id="footer">
        <div class="container  text-white">
            <ui class="nav text-center justify-content-center flex-column flex-sm-row">
                <li class="nav-item">
                    <a href="{% url 'home' %}" class="nav-link  text-white">Home</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link  text-white">FAQ</a>
                </li>
                <li class="nav-item">
                    <a href="#gallery" class="nav-link  text-white">Contact</a>
                </li>

            </ui>
        </div>
    </section>


    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>

</html>
